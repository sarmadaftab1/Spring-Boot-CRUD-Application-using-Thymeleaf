<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
  <h2 class="text-center">Update Customer</h2>

  <hr>

  <form action="#" th:action="@{/customer1/save}" th:object="${customer}"
        method="POST" style="max-width:500px; margin: 0 auto " class="text-center">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{cust_id}" />

    <div class="border">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label ">Name</label>
        <div class="col-sm-8">
        <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20">
        </div>
      </div>
    </div>

    <div class="border">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label ">Email</label>
        <div class="col-sm-8">
    <input type="email" th:field="*{email}" class="form-control "required minlength="8" maxlength="30">
        </div>
      </div>
    </div>

    <div class="border">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label  ">City</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{city}" class="form-control" required minlength="2" maxlength="25">
        </div>
      </div>
    </div>

    <div class="border">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label text ">Address</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{address}" class="form-control" required minlength="8" maxlength="100">
        </div>
      </div>
    </div>

    <hr>
    <div class="text-center">
    <button type="submit" class="btn btn-info col-2 m-2"> Save</button>
      <a th:href = "@{/customer1}" class="btn btn-secondary col-2 m-2"  type="button"> Cancel </a></div>

  </form>

</div>
</body>
</html>
