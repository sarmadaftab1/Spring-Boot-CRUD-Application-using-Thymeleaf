<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container fluid" >
    <div class="text-center"><h1>Add Customer</h1></div>

    <form th:action="@{/customer1/save}" method="post" th:object="${customer}"
          style="max-width:500px; margin: 0 auto">
        <div class="text-center">

            <div class="border">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20"/>
                    </div>

                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Email</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="30"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">City</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{city}" class="form-control" required minlength="2" maxlength="25"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Address</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{address}" class="form-control" required minlength="8" maxlength="100"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary m-3" type="submit">Save</button>
            <a th:href="@{/customer1}" class="btn btn-secondary m-3" role="button">Cancel</a>
        </div>

    </form>



</div>

</body>
</html>
