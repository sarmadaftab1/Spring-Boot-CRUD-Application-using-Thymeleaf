<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br><br>
<div class="container fluid" >
    <div class="text-center"><h1>Add Customer</h1></div>

    <form th:action="@{/customer1/save}" method="post" th:object="${customer}"
          style="max-width:500px; margin: 0 auto">
        <div class="text-center">

            <div class="border">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20"/>
                    </div>

                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Email</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="30"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">City</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{city}" class="form-control" required minlength="2" maxlength="25"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Address</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{address}" class="form-control" required minlength="8" maxlength="100"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary m-3" type="submit">Save</button>
            <a th:href="@{/customer1}" class="btn btn-secondary m-3" role="button">Cancel</a>
        </div>

    </form>



</div>

</body>
</html>
