<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CRUD Web Application</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container fluid" >
    <div class="text-center h1">Search</div>
    <form th:action="@{/search}" method="post" th:object="${customer}"
          style="max-width:500px; margin: 0 auto">
      <div class="text-center">
          <div class="border">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label ">Id</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{cust_id}" class="form-control"/>
                  <div th:if="*{cust_id} == null" return></div>
              </div>
            </div>
          </div>


        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="${customer.name}" class="form-control"/>
                </div>

            </div>
        </div>
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Email</label>
                <div class="col-sm-8">
                    <input type="text" th:field="${customer.email}" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">City</label>
                <div class="col-sm-8">
                    <input type="text" th:field="${customer.city}" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Address</label>
                <div class="col-sm-8">
                    <input type="text" th:field="${customer.address}" class="form-control"/>
                </div>
            </div>
        </div>
        </div>
      <div class="text-center">
        <button class="btn btn-primary m-3" type="submit">Submit</button>
        <a th:href="@{/customer1}" class="btn btn-secondary m-3" role="button">Cancel</a>
      </div>
    </form>
</div>
</body>
<script>
    if(customer==null){
        function showalert(){
            var myText = "No record found";
            alert (myText);
        }
    }
</script>
</html>
