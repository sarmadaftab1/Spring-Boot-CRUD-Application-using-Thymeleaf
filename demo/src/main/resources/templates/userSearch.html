<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>CRUD Web Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br><br>
<div class="container fluid" >
  <div class="text-center h1">Search</div>
  <form th:action="@{/user1/search}" method="post" th:object="${user}"
        style="max-width:500px; margin: 0 auto">
    <div class="text-center">
      <div class="border">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label ">Id</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{id}" class="form-control"/>
          </div>
        </div>
      </div>


      <div class="border">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label ">Name</label>
          <div class="col-sm-8">
            <input type="text" th:field="${user.name}" class="form-control"/>
          </div>

        </div>
      </div>
      <div class="border">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label ">Email</label>
          <div class="col-sm-8">
            <input type="text" th:field="${user.email}" class="form-control"/>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary m-3" type="submit">Submit</button>
      <a th:href="@{/user}" class="btn btn-secondary m-3" role="button">Cancel</a>
    </div>
  </form>
</div>
</body>

</html>
